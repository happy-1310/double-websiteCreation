<!DOCTYPE html>
<html lang="en">
<head>
  <title>Boutique Website</title>
  <style>
        body { background-color: #F4E8C1; font-family: Arial, sans-serif; }
        .header, .footer { background-color: #8E9AAF; color: white; padding: 20px; text-align: center; }
        nav { background-color: #F7DAD9; padding: 10px; text-align: center; }
        nav a { margin: 10px; color: #333; text-decoration: none; font-size: 18px; }
        .container { padding: 20px; }
        form { background-color: #FFF3CD; padding: 20px; border-radius: 5px; }
        label { display: block; margin: 10px 0; }
        input, textarea { width: 100%; margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .button { background-color: #F28F3B; color: white; padding: 10px; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Boutique</h1>
  </div>
  <nav>
    <a href="#">Home</a> <a href="#">Product</a>
  </nav>
  <div class="container">
    <h2>Contact Us</h2>
    <form id="contactForm" name="contactForm">
      <label for="name">Name</label> <input type="text" id="name" name="name"> <label for="email">Email</label> <input type="email" id="email" name="email"> <label for="message">Message</label> 
      <textarea id="message" name="message"></textarea> <button type="button" class="button" onclick="submitForm()">Submit</button>
    </form>
  </div>
  <div class="footer">
    <p>Â© 2023 Boutique</p>
  </div>
  <script>
        function submitForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            if(name && email && message) {
                // Ideally, here you would send the data to a server
                alert("Thank you for contacting us, " + name + "!");
            } else {
                alert("Please fill out all the fields.");
            }
        }
  </script>
</body>
</html>
